[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
monitor_speed = 115200
framework = arduino
build_flags = 
	-Dregister=
lib_deps = 
	fastled/FastLED @ ^3.4.0
	tzapu/WiFiManager@^0.16.0
	me-no-dev/ESPAsyncUDP@0.0.0-alpha+sha.697c75a025